# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2.1

executors:
  default:
    working_directory: ~/repo
    environment:
      # install Cypress in Linux-like cache folder
      CYPRESS_CACHE_FOLDER: '~/.cache/Cypress'

    docker:
      - image: circleci/node:12-browsers

commands:
  install_rsync:
    description: 'Install Rsync'
    steps:
      - run: sudo apt install rsync
  yarn_install:
    description: 'Install Dependencies'
    steps:
      - run: yarn install --frozen-lockfile --non-interactive
      - run: ./node_modules/.bin/cypress verify
      - save_cache:
          key: nrwl-nx-node12-yarn-key-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn
      - save_cache:
          key: nrwl-nx-node12-cypress-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/Cypress
  restore_cypress_cache:
    description: 'Restore Cypress Cache'
    steps:
      - restore_cache:
          keys:
            - nrwl-nx-node12-cypress-{{ checksum "yarn.lock" }}
            # fallback to using the latest cache if no exact match is found
            - nrwl-nx-node12-cypress-
  restore_yarn_cache:
    description: 'Restore Cached Dependencies'
    steps:
      - restore_cache:
          keys:
            - nrwl-nx-node12-yarn-key-{{ checksum "yarn.lock" }}
            # fallback to using the latest cache if no exact match is found
            - nrwl-nx-node12-yarn-key-
  setup:
    description: 'Setup Executor'
    steps:
      - checkout
      - install_rsync
      - attach_workspace:
          # Must be absolute path or relative path from working_directory
          at: ..

jobs:
  install:
    executor: default
    steps:
      - checkout
      - restore_yarn_cache
      - restore_cypress_cache
      - yarn_install
      - persist_to_workspace:
          # Must be an absolute path, or relative path from working_directory. This is a directory on the container which is
          # taken to be the root directory of the workspace.
          root: ..
          # Must be relative path from root
          paths:
            - repo/node_modules
            - .cache/Cypress
  checks-and-unit-tests:
    executor: default
    steps:
      - setup
      - run:
          name: Run Unit Tests
          command: yarn test
      - run:
          name: Check Documentation
          command: yarn documentation
      - run:
          name: Check Imports
          command: yarn checkimports
      - run:
          name: Check Formatting
          command: yarn checkformat
      - run:
          name: Check Commit Message Format
          command: yarn checkcommit
  e2e-nx-1:
    executor: default
    steps:
      - setup
      - run:
          name: Nx CLI E2E Tests Part 1
          command: yarn e2e-ci1 nx
          no_output_timeout: 30m
  e2e-nx-2:
    executor: default
    steps:
      - setup
      - run:
          name: Nx CLI E2E Tests Part 2
          command: yarn e2e-ci2 nx
          no_output_timeout: 30m
  e2e-nx-3:
    executor: default
    steps:
      - setup
      - run:
          name: Nx CLI E2E Tests Part 3
          command: yarn e2e-ci3 nx
          no_output_timeout: 30m
  e2e-nx-4:
    executor: default
    steps:
      - setup
      - run:
          name: Nx CLI E2E Tests Part 4
          command: yarn e2e-ci4 nx
          no_output_timeout: 30m
  e2e-ng-1:
    executor: default
    steps:
      - setup
      - run:
          name: Angular CLI E2E Tests Part 1
          command: yarn e2e-ci1 angular
          no_output_timeout: 30m
  e2e-ng-2:
    executor: default
    steps:
      - setup
      - run:
          name: Angular CLI E2E Tests Part 2
          command: yarn e2e-ci2 angular
          no_output_timeout: 30m
  e2e-ng-3:
    executor: default
    steps:
      - setup
      - run:
          name: Angular CLI E2E Tests Part 3
          command: yarn e2e-ci3 angular
          no_output_timeout: 30m
  e2e-ng-4:
    executor: default
    steps:
      - setup
      - run:
          name: Angular CLI E2E Tests Part 4
          command: yarn e2e-ci4 angular
          no_output_timeout: 30m

workflows:
  version: 2.1
  default_workflow:
    jobs:
      - install
      - checks-and-unit-tests:
          requires:
            - install
      - e2e-nx-1:
          requires:
            - install
      - e2e-nx-2:
          requires:
            - install
      - e2e-nx-3:
          requires:
            - install
      - e2e-nx-4:
          requires:
            - install
      - e2e-ng-1:
          requires:
            - install
      - e2e-ng-2:
          requires:
            - install
      - e2e-ng-3:
          requires:
            - install
      - e2e-ng-4:
          requires:
            - install
